<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="/css/search-bar.css">
    <link rel="icon" href="/img/site-favicon.png" type="image/png">
    <script src="/js/loadNavbar.js" defer></script>
    <script src="/js/loadFooter.js" defer></script>
    <script src="/js/search.js" defer></script>
    <script src="/js/searchScript.js" defer></script>
</head>
<body>
<header id="navbar-container"></header>

<article>
    <h1> Search </h1>
    <div class = "search-bar-container">
        <form autocomplete="off">
            <div class = "autocomplete">
                <label for="myInput"></label><input id="myInput" type="text" name="q" placeholder="Search song">
            </div>
            <input type = "submit">
        </form>
    </div>
    <div class="search-page">
        <div class="search-content">
            <p id="searched-text"></p>
            <p id="search-title"></p>
            <p id="search-results"></p>
        </div>
    </div>
</article>

<footer id="footer-container"></footer>
</body>
</html>
