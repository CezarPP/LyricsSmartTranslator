<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/passwordRecovery.css">
    <link rel="stylesheet" href="/css/loading-hidden.css">
    <link rel="icon" href="/img/site-favicon.png" type="image/png">
    <script src="/js/loadNavbar.js" defer></script>
    <script src="/js/loadFooter.js" defer></script>
    <script src="/js/passwordRecoveryToken.js" defer></script>
</head>
<body>

<div id="preloader">
    <img src="/img/vinyl.gif" alt="Loading..."/>
</div>

<header id="navbar-container"></header>
<article>
    <div class="recovery-container">
        <div class="form-container">
            <h2>Change Password</h2>
            <form action="/recover" method="put">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="newPassword" required>
                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
</article>
<footer id="footer-container"></footer>
</body>
</html>
