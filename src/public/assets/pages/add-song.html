<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/add-song.css">
    <script src="/js/loadNavbar.js" defer></script>
    <script src="/js/loadFooter.js" defer></script>
    <script src="/js/add-song.js" defer></script>
</head>
<body>
<header id="navbar-container"></header>

<article>
    <div class="add-song-container">
        <h2>Add Song</h2>
        <form action="/api/song" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="artist">Artist</label>
                <input type="text" id="artist" name="artist" required>
            </div>
            <div class="form-group">
                <label for="lyrics">Lyrics</label>
                <textarea id="lyrics" name="lyrics" rows="10" cols="50" required></textarea>
            </div>
            <div class="form-group">
                <label for="cover-photo">Cover Photo</label>
                <input type="file" id="cover-photo" name="cover-photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" cols="50" required></textarea>
            </div>
            <div class="form-group">
                <label for="youtube-link">YouTube Link</label>
                <input type="url" id="youtube-link" name="youtube-link"
                       placeholder="https://www.youtube.com/watch?v=...">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" id="add-song-submit">
            </div>
        </form>
    </div>
</article>

<footer id="footer-container"></footer>
</body>
</html>
