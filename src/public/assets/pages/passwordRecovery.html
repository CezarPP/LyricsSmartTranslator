<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/passwordRecovery.css">
    <link rel="stylesheet" href="/css/loading-hidden.css">
    <link rel="icon" href="/img/site-favicon.png" type="image/png">
    <script src="/js/loadNavbar.js" defer></script>
    <script src="/js/loadFooter.js" defer></script>
    <script src="/js/passwordRecovery.js" defer></script>
</head>
<body>

<div id="preloader">
    <img src="/img/vinyl.gif" alt="Loading..."/>
</div>

<header id="navbar-container"></header>

<article>
    <div class="recovery-container">
        <div class="form-container">
            <h2>Password Recovery</h2>
            <form action="/recover" method="post">
                <label for="recovery-email">Email Address:</label>
                <input type="email" id="recovery-email" name="email" required>
                <button type="submit">Recover Password</button>
            </form>
        </div>
    </div>
</article>

<footer id="footer-container"></footer>
</body>
</html>
