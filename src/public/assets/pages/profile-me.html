<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lyrit - Profile </title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/profile-me.css">
    <link rel="stylesheet" href="/css/preloader.css">
    <link rel="icon" href="/img/site-favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/loadNavbar.js" defer></script>
    <script src="/js/loadFooter.js" defer></script>
    <script src="/js/profile-me.js" defer></script>
</head>
<body>

<div id="preloader">
    <img src="/img/equalizer.svg" alt="Loading..." width="200" height="200"/>
</div>

<header id="navbar-container"></header>

<article class="content-container">
    <section id="profile-container">
        <h1 class="profile-title">PROFILE</h1>
        <div class="profile-content">
            <div id="profile-photo">
                <img id="profile-photo-img" src="../img/default-profile-photo.png" alt="Profile Photo">
                <input type="file" id="upload-photo" accept="image/*" style="display:none">
                <button id="change-photo">Change Photo</button>
            </div>
            <form id="profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="JohnDoe" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="JohnDoe@gmail.com" required>
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" autocomplete="new-password">
                <p class="password-description">Leave empty if you do not want to change the password</p>
                <h3>Stats</h3>
                <p>Translations: <span id="translations-count">50</span></p>
                <p>Annotations: <span id="annotations-count">75</span></p>
                <p>Comments: <span id="comments-count">120</span></p>
                <button type="submit" id="save-changes">Save Changes</button>
                <button type="submit" id="logout-btn">Logout</button>
                <button type="submit" id="remove-account-btn">Remove account</button>
            </form>
        </div>

        <canvas id="myChart"></canvas>
    </section>
</article>

<footer id="footer-container"></footer>
</body>
</html>
