<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrit - Profile</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/profile.css">
    <script src="/js/loadNavbar.js" defer></script>
    <script src="/js/loadFooter.js" defer></script>
    <script src="/js/profile.js" defer></script>
</head>
<body>
<header id="navbar-container"></header>

<article class="content-container">
    <section id="profile-container">
        <h1 class="profile-title">PROFILE</h1>
        <div class="profile-content">
            <div id="profile-photo">
                <img id="profile-photo-img" src="../img/default-profile-photo.png" alt="Profile Photo">
            </div>
            <div id="profile-info">
                <h3>Username:</h3>
                <span id="username">JohnDoe</span>
                <h3>Email:</h3>
                <span id="email">JohnDoe@gmail.com</span>
                <div id="profile-stats">
                    <h3>Stats</h3>
                    <p>Translations: <span id="translations-count">50</span></p>
                    <p>Annotations: <span id="annotations-count">75</span></p>
                    <p>Comments: <span id="comments-count">120</span></p>
                </div>
            </div>
        </div>
    </section>
</article>

<footer id="footer-container"></footer>
</body>
</html>
