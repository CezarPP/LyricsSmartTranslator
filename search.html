<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="/css/searchBar.css">
    <script src="/js/loadNavbar.js" defer></script>
    <script src="/js/loadFooter.js" defer></script>
    <script src="/js/search.js" defer></script>
    <script src="js/searchScript.js" defer></script>
</head>
<body>
<header id="navbar-container"></header>

<article>
    <div class = "search-bar-container">
        <form autocomplete="off">
            <div class = "autocomplete">
                <input id="myInput" type="text" name="mySong" placeholder="Search song">
            </div>
            <input type = "submit">
        </form>
    </div>
    <section class="search-page">
        <div class="search-content">
            <h1 id="searched-text">"Searched Text"</h1>
            <h2 id="search-results-title">Results:</h2>
            <ul id="search-results">
                <!-- Search results will be listed here -->
            </ul>
        </div>
    </section>
</article>

<footer id="footer-container"></footer>
</body>
</html>
